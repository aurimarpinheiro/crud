<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD com PHP e MySQL - Upload de Arquivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerenciamento de Itens</h1>

        <!-- Formulário para adicionar um item individual -->
        <form id="create-form">
            <input type="text" id="name" placeholder="Nome do item" required>
            <button type="submit">Adicionar Item</button>
        </form>

        <!-- Input de arquivo -->
        <div>
            <h3>Upload de arquivo</h3>
            <input type="file" id="file-input" accept=".txt">
            <button onclick="uploadFile()">Enviar Arquivo</button>
        </div>

        <!-- Barra de progresso -->
        <div id="progress-container" style="display: none;">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-text">0%</span>
        </div>

        <!-- Lista de itens -->
        <ul id="items-list"></ul>
    </div>

    <script>
        // Função para carregar os itens
        function loadItems() {
            fetch('api.php')
                .then(response => response.json())
                .then(items => {
                    const itemsList = document.getElementById('items-list');
                    itemsList.innerHTML = '';
                    items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <span>${item.name}</span>
                            <button onclick="editItem('${item.id}', '${item.name}')">Editar</button>
                            <button onclick="deleteItem('${item.id}')">Deletar</button>
                        `;
                        itemsList.appendChild(listItem);
                    });
                });
        }

        // Função para criar um novo item
        document.getElementById('create-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            fetch('api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            }).then(() => {
                document.getElementById('name').value = '';
                loadItems();
            });
        });

        // Função para editar um item
        function editItem(id, currentName) {
            const newName = prompt('Editar nome do item:', currentName);
            if (newName) {
                fetch('api.php', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name: newName })
                }).then(() => loadItems());
            }
        }

        // Função para deletar um item
        function deleteItem(id) {
            if (confirm('Tem certeza que deseja deletar este item?')) {
                fetch('api.php', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                }).then(() => loadItems());
            }
        }

        // Função para fazer upload de arquivo
        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Selecione um arquivo!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const lines = event.target.result.split('\n').filter(line => line.trim() !== '');
                if (lines.length === 0) {
                    alert('O arquivo está vazio.');
                    return;
                }

                const progressContainer = document.getElementById('progress-container');
                const progressBar = document.getElementById('progress-bar');
                const progressText = document.getElementById('progress-text');

                progressContainer.style.display = 'block';
                progressBar.value = 0;
                progressText.textContent = '0%';

                const totalItems = lines.length;

                lines.forEach((line, index) => {
                    fetch('api.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: line.trim() })
                    }).then(() => {
                        const progress = Math.round(((index + 1) / totalItems) * 100);
                        progressBar.value = progress;
                        progressText.textContent = `${progress}%`;

                        // Quando completar a inserção de todos os itens, recarrega a lista
                        if (index + 1 === totalItems) {
                            loadItems();
                            alert('Itens do arquivo foram inseridos com sucesso.');
                            progressContainer.style.display = 'none';
                        }
                    });
                });
            };

            reader.readAsText(file);
        }

        // Carrega os itens ao iniciar a página
        loadItems();
    </script>

</body>
</html>
